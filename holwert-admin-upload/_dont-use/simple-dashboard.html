<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holwert Admin - Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; }
        .modal-content { background: white; margin: 50px auto; padding: 20px; width: 500px; border-radius: 8px; }
        .events-list { margin-top: 20px; }
        .event-item { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Holwert Admin - Simple</h1>
        
        <div>
            <button class="btn btn-primary" onclick="showCreateEventModal()">Nieuw Event</button>
            <button class="btn btn-secondary" onclick="loadEvents()">Herladen</button>
        </div>
        
        <div id="eventsList" class="events-list">
            <p>Laden...</p>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div id="createEventModal" class="modal">
        <div class="modal-content">
            <h3>Nieuw Event</h3>
            <form id="eventForm">
                <div class="form-group">
                    <label>Titel:</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Datum/Tijd:</label>
                    <input type="datetime-local" name="event_date" required>
                </div>
                <div class="form-group">
                    <label>Locatie:</label>
                    <input type="text" name="location" required>
                </div>
                <div class="form-group">
                    <label>Beschrijving:</label>
                    <textarea name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Opslaan</button>
                    <button type="button" class="btn btn-secondary" onclick="hideCreateEventModal()">Annuleren</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'https://holwert-backend.vercel.app/api';
        
        // Load events on page load
        window.addEventListener('load', loadEvents);
        
        function showCreateEventModal() {
            document.getElementById('createEventModal').style.display = 'block';
        }
        
        function hideCreateEventModal() {
            document.getElementById('createEventModal').style.display = 'none';
            document.getElementById('eventForm').reset();
        }
        
        async function loadEvents() {
            try {
                const response = await fetch(`${API_BASE}/events`);
                const data = await response.json();
                
                const eventsList = document.getElementById('eventsList');
                if (data.events && data.events.length > 0) {
                    eventsList.innerHTML = data.events.map(event => `
                        <div class="event-item">
                            <h4>${event.title}</h4>
                            <p><strong>Datum:</strong> ${new Date(event.event_date).toLocaleString('nl-NL')}</p>
                            <p><strong>Locatie:</strong> ${event.location}</p>
                            ${event.description ? `<p><strong>Beschrijving:</strong> ${event.description}</p>` : ''}
                        </div>
                    `).join('');
                } else {
                    eventsList.innerHTML = '<p>Geen events gevonden.</p>';
                }
            } catch (error) {
                document.getElementById('eventsList').innerHTML = '<p>Fout bij laden van events: ' + error.message + '</p>';
            }
        }
        
        // Handle form submission
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const eventData = {
                title: formData.get('title'),
                event_date: formData.get('event_date'),
                location: formData.get('location'),
                description: formData.get('description') || '',
                category: 'evenement'
            };
            
            try {
                const response = await fetch(`${API_BASE}/events`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Event opgeslagen!');
                    hideCreateEventModal();
                    loadEvents(); // Reload the list
                } else {
                    alert('Fout bij opslaan: ' + (result.error || 'Onbekende fout'));
                }
            } catch (error) {
                alert('Fout bij opslaan: ' + error.message);
            }
        });
    </script>
</body>
</html>
